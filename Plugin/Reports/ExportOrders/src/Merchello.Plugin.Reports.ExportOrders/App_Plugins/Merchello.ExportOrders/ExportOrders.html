<link href="/App_Plugins/Merchello/Common/Css/merchello.css" rel="stylesheet">


<div data-ng-controller="Merchello.Plugins.Reports.ExportOrders" data-ng-show="loaded">

    <umb-panel>

        <umb-header>

            <div class="span4">
                <div class="umb-headline-editor-wrapper">
                    <h1 class="umb-headline">Reports - Export Orders</h1>
                </div>
            </div>

            <div class="span8">
                <div class="btn-toolbar pull-right umb-btn-toolbar">

                    <div class="btn-group">
                        <a ng-href data-ng-click="exportOrders()" class="btn btn-primary">Export</a>

                    </div>
                </div>
            </div>

        </umb-header>

<merchello-panel>

    <div class="merchello-pane row-fluid">
        
        <div class="well row-fluid col-xs-10 span10">
            <p>Show orders made between</p>

            <filter-by-date-range filter-start-date="filterStartDate" filter-end-date="filterEndDate" filter-with-dates="filterWithDates(filterStartDate, filterEndDate)"></filter-by-date-range>

        </div>

        <div class="well row-fluid col-xs-10 span10">
            <!-- Loader -->
            <!--<div class="pager" data-ng-show="!preValuesLoaded">
                <img src="/umbraco/assets/img/loader.gif" />
            </div>-->
            
            <!--Export Status:
                <div class="well">
                    <a ng-href="/orders.csv" download="orders.csv" data-ng-click="finishDownload()" class="download_file">{{exportStatus}}</a>
                </div>-->
            <div style="display:none;">
                <a nr-href="{{download}}"></a>
            </div>
        </div>
    </div>

</merchello-panel>

    </umb-panel>
</div>
